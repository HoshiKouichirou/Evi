<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <link rel="stylesheet" href="./index.css">
    <meta charset="utf-8">
    <title>Evi</title>
  </head>
  <body>
    <div class="ps-wrapper">
      <div class="play-space">
        <div class="start play">
          <p class="p-play p-start">START</p>
          <p class="start-info">[space]</p>
          <!-- <p class="restart remove" >RESTART</p> 後回し-->
        </div>
        <div class="score">0</div>
        <img class="evi"src="./ebi.png" alt="">
        <div class="character"></div>
        <div class="enemies">
          <div class="hitbox"></div>
        </div>
        <div class="button">
          <!-- <div class="buy"></div>
          <div class="hide"></div> -->
        </div>
      </div>
      <div class="info">
        <p>購入:X</p>
        <p>eviを隠す:C</p>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://rawgit.com/mrdoob/stats.js/master/build/stats.min.js">

    </script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
